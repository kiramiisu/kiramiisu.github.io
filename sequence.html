    <div class="modal-sequence">
      <h2>Congrats!</h2>
      <p>You completed all the levels</p>
      <div>
        <button class="play-again-button">Play Again</button>
        <button class="back-home-button">Go Home</button>
      </div>
    </div>

    <div class="overlay"></div>
    <div class="overlay-menu"></div>

    <div class="game-container">
      <h1 class="heading js-heading">Sequence Game</h1>

      <section class="tile-container js-container unclickable">
        <div class="tile tile-red" data-tile="red"></div>
        <div class="tile tile-green" data-tile="green"></div>
        <div class="tile tile-blue" data-tile="blue"></div>
        <div class="tile tile-yellow" data-tile="yellow"></div>
      </section>

      <footer class="info-section">
        <button class="start-button js-start" onclick="startButton">
          Start
        </button>
        <div class="info js-info hidden"></div>
      </footer>
    </div>

    <div class="hidden">
      <audio src="se/Bubble.wav" data-sound="red"></audio>
      <audio src="se/Click.mp3" data-sound="green"></audio>
      <audio src="se/Pon.wav" data-sound="blue"></audio>
      <audio src="se/Press.wav" data-sound="yellow"></audio>
      <audio src="bgm/Bonjour....flac" data-bgm="bgm"></audio>
    </div>

    <!-- volume controller -->
    <div class="volume-container">
      <img id="volume-button" src="img/volume.svg" alt="Volume icon" />
      <input type="range" id="volume-control" orient="vertical" />
    </div>

    <p class="credits">
